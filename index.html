<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
<div id="calculator">
  <div id="screen">
    <p id="input"></p>
  </div>
  <div id="numpad">
    <div class="row">   
      <button id="7" value="7">7</button>
      <button id="8" value="8">8</button>
      <button id="9" value="9">9</button>
      <button class="last-column special-char" id="/" value="/">/</button> 
    </div>
    <div class="row">   
      <button id="4" value="4">4</button>
      <button id="5" value="5">5</button>
      <button id="6" value="6">6</button>
      <button class="last-column" id="*" value="*">*</button> 
    </div>
    <div class="row">   
      <button id="3" value="3">3</button>
      <button id="2" value="2">2</button>
      <button id="1" value="1">1</button>
      <button class="last-column special-char" id="-" value="-">-</button> 
    </div>
    <div class="row">   
      <button id="0" value="0">0</button>
      <button class="special-char" id="." value=".">.</button>
      <button class="special-char" id="=" value="=">=</button>
      <button class="last-column special-char" id="+" value="+">+</button> 
    </div>
  </div>
</div>
</body>
</html>
